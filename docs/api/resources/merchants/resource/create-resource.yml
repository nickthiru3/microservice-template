post:
  operationId: CreateResource
  summary: Merchant can add a resource to the catalog
  tags:
    - resource
  description: Merchant can add a resource to the catalog
  security:
    # []
    - jwt: []

  requestBody:
    required: true
    description: The resource to add
    content:
      application/json:
        schema:
          type: object
          description: Form data for adding a resource to a merchant's catalog
          required:
            - merchantId
            - title
            - originalPrice
            - discount
            - logoUrl
            - category
            - expiration
          properties:
            merchantId:
              type: string
              description: ID of merchant who created the resource
            title:
              type: string
              description: Title of the resource
              maxLength: 255
            originalPrice:
              type: number
              description: Original price of the resource
              minimum: 0
            discount:
              type: number
              description: Resource discount
              minimum: 0
              maximum: 100
            logoUrl:
              type: string
              description: S3 Bucket URL for logo image of the resource
            category:
              type: string
              description: The category this resource falls under
              enum:
                - foodDrink
                - bathroom
                - jewelery
                - sports
                - tech
                - auto
                - entertainment
                - travel
            expiration:
              type: string
              format: date
              description: >
                The expiration date of the resource. Must be a valid date in YYYY-MM-DD format.
                Must be at least seven days from today's date.

  responses:
    "200":
      description: Successfully added the resource
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - resourceId
            properties:
              message:
                type: string
                example: "Resource successfully added"
              resourceId:
                type: string
                example: "RESOURCE12345"

  x-amazon-apigateway-request-validator: body

  x-amazon-apigateway-integration:
    type: aws_proxy
    httpMethod: POST
    uri: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateResource}/invocations
